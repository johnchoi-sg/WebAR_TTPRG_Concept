<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR TTRPG Game</title>
    
    <!-- MindAR A-Frame (Official Way) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
        }
        
        #test-menu {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
        }
        
        #test-menu-toggle {
            background: rgba(100, 149, 237, 0.9);
            color: white;
            border: 2px solid #6495ed;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        #test-menu-toggle:hover {
            background: rgba(100, 149, 237, 1);
        }
        
        #test-menu-content {
            position: absolute;
            bottom: 60px;
            left: 0;
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #6495ed;
            border-radius: 10px;
            padding: 15px;
            min-width: 250px;
            display: none;
        }
        
        #test-menu-content h3 {
            color: #6495ed;
            margin: 0 0 15px 0;
            font-size: 16px;
        }
        
        .test-link {
            display: block;
            background: rgba(100, 149, 237, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid rgba(100, 149, 237, 0.4);
        }
        
        .test-link:hover {
            background: rgba(100, 149, 237, 0.4);
        }
        
        .test-link small {
            display: block;
            color: #aaa;
            font-size: 11px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div id="info">
        üéÆ WebAR TTRPG Game<br>
        <small>Point camera at target marker</small>
    </div>
    
    <!-- Test Menu -->
    <div id="test-menu">
        <button id="test-menu-toggle">üß™ Tests</button>
        <div id="test-menu-content">
            <h3>üß™ Test Pages</h3>
            <a href="compile-target.html" class="test-link">
                üî® Compile Target<br>
                <small>Create targets.mind file</small>
            </a>
            <a href="ar-test.html" class="test-link">
                üì∑ Simple AR Test<br>
                <small>Test AR with green box</small>
            </a>
            <a href="docs/QUICK_START.md" class="test-link" target="_blank">
                ‚ö° Quick Start Guide<br>
                <small>3-step setup guide</small>
            </a>
        </div>
    </div>

    <!-- A-Frame Scene with MindAR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="target-image" src="./assets/target.png">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- AR Target 0: The game world -->
        <a-entity mindar-image-target="targetIndex: 0">
            
            <!-- Ground plane (the game map) -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2" 
                color="#3a7d44">
            </a-plane>
            
            <!-- Character (simple box for now) -->
            <a-box 
                id="character"
                position="0 0.15 0" 
                scale="0.2 0.3 0.2"
                color="#4ecca3">
            </a-box>
            
        </a-entity>
    </a-scene>

    <script>
        console.log('üéÆ WebAR TTRPG Game starting...');
        
        // Test menu toggle
        const testMenuToggle = document.getElementById('test-menu-toggle');
        const testMenuContent = document.getElementById('test-menu-content');
        
        testMenuToggle.addEventListener('click', () => {
            const isVisible = testMenuContent.style.display === 'block';
            testMenuContent.style.display = isVisible ? 'none' : 'block';
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!document.getElementById('test-menu').contains(e.target)) {
                testMenuContent.style.display = 'none';
            }
        });
        
        // Listen for AR events
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('‚úÖ Scene loaded');
            
            const target = document.querySelector('[mindar-image-target]');
            
            target.addEventListener('targetFound', () => {
                console.log('‚úÖ Target found!');
            });
            
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Target lost');
            });
        });
    </script>
</body>
</html>
