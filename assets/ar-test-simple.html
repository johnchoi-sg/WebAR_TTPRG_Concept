<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Simple AR Test</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/three.js/build/ar-threex.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            max-width: 300px;
        }
        .status {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .ok { background: #4ecca3; color: black; }
        .error { background: #ff6b6b; }
        .waiting { background: #ffd93d; color: black; }
    </style>
</head>
<body>
    <div id="info">
        <h3 style="margin: 0 0 10px 0;">AR Test</h3>
        <div id="status">Initializing...</div>
    </div>

    <script>
        let scene, camera, renderer;
        let arToolkitSource, arToolkitContext, markerRoot;
        
        function updateStatus(message, type = 'waiting') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = 'status ' + type;
            console.log(message);
        }

        function init() {
            updateStatus('üîß Setting up scene...', 'waiting');
            
            // Scene
            scene = new THREE.Scene();
            
            // Camera
            camera = new THREE.Camera();
            scene.add(camera);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute';
            renderer.domElement.style.top = '0px';
            renderer.domElement.style.left = '0px';
            document.body.appendChild(renderer.domElement);
            
            updateStatus('üìπ Requesting camera...', 'waiting');
            
            // AR Source
            arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });
            
            arToolkitSource.init(function() {
                updateStatus('‚úÖ Camera ready!<br>üìê Setting up AR...', 'ok');
                setTimeout(onSourceReady, 100);
            }, function(error) {
                updateStatus('‚ùå Camera error: ' + error, 'error');
            });
            
            // AR Context
            arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/camera_para.dat',
                detectionMode: 'mono'
            });
            
            arToolkitContext.init(function() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
                updateStatus('‚úÖ AR Context ready!<br>üéØ Point at Hiro marker', 'ok');
            });
            
            // Marker Root
            markerRoot = new THREE.Group();
            scene.add(markerRoot);
            
            // Marker Controls
            new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/data/data/patt.hiro'
            });
            
            // Add HUGE red cube
            const geometry = new THREE.BoxGeometry(2, 2, 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0xff0000,
                wireframe: false
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.y = 1;
            markerRoot.add(cube);
            
            // Add green sphere
            const sphereGeo = new THREE.SphereGeometry(1, 16, 16);
            const sphereMat = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const sphere = new THREE.Mesh(sphereGeo, sphereMat);
            sphere.position.set(2, 1, 0);
            markerRoot.add(sphere);
            
            // Add blue cone
            const coneGeo = new THREE.ConeGeometry(0.5, 2, 16);
            const coneMat = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            const cone = new THREE.Mesh(coneGeo, coneMat);
            cone.position.set(-2, 1, 0);
            markerRoot.add(cone);
            
            // Add ambient light
            const light = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(light);
            
            console.log('‚úÖ Scene setup complete. Objects added:', markerRoot.children.length);
            
            animate();
        }
        
        function onSourceReady() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        }
        
        let lastVisible = false;
        function animate() {
            requestAnimationFrame(animate);
            
            if (arToolkitSource && arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
                
                // Check marker visibility
                const visible = markerRoot.visible;
                if (visible !== lastVisible) {
                    lastVisible = visible;
                    if (visible) {
                        updateStatus('üéâ MARKER DETECTED!<br>You should see:<br>üî¥ Red cube<br>üü¢ Green sphere<br>üîµ Blue cone', 'ok');
                    } else {
                        updateStatus('üîç Searching for marker...', 'waiting');
                    }
                }
            }
            
            renderer.render(scene, camera);
        }
        
        window.addEventListener('load', init);
        window.addEventListener('resize', function() {
            if (arToolkitSource && arToolkitSource.ready) {
                onSourceReady();
            }
        });
    </script>
</body>
</html>
