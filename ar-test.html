<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MindAR Test - SIMPLE</title>
    
    <!-- MindAR A-Frame (Official Way) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="info">
        üì∑ Point camera at target image<br>
        <small>Using official MindAR A-Frame</small>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="target-image" src="./assets/target.png">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- Target 0: Show a simple plane with the target image -->
        <a-entity mindar-image-target="targetIndex: 0">
            <!-- The target image itself -->
            <a-plane 
                src="#target-image" 
                position="0 0 0" 
                height="1" 
                width="1" 
                rotation="0 0 0"
                opacity="0.8">
            </a-plane>
            
            <!-- A green box floating above -->
            <a-box 
                position="0 0.5 0" 
                scale="0.3 0.3 0.3"
                color="#4ecca3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000; easing: linear">
            </a-box>
            
            <!-- Text -->
            <a-text 
                value="IT WORKS!" 
                position="0 1 0" 
                scale="0.5 0.5 0.5"
                align="center"
                color="#4ecca3">
            </a-text>
        </a-entity>
    </a-scene>

    <script>
        console.log('üöÄ MindAR A-Frame test starting...');
        
        // Listen for target found/lost
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('‚úÖ Scene loaded');
            
            const target = document.querySelector('[mindar-image-target]');
            
            target.addEventListener('targetFound', () => {
                console.log('‚úÖ TARGET FOUND!');
            });
            
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Target lost');
            });
        });
    </script>
</body>
</html>
