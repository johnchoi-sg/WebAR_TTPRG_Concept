<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR TTRPG Game</title>
    <!-- MindAR with Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>

    <link rel="stylesheet" href="styles.css">

                <div class="debug-item">Z: <span id="debug-cam-z">-</span></div>

            <div class="debug-section">

    <!-- Debug Toggle Button -->

    <!-- Touch Joystick for Mobile -->
    <div id="joystick-container" style="display: none;">
        <div id="joystick-base">
            <div id="joystick-stick"></div>
        </div>
    </div>

    <!-- Desktop Renderer Container -->
    <div id="desktop-container"></div>
    
    <!-- AR Container for Mobile -->
    <div id="ar-container" style="display: none;">
        <video id="ar-video" autoplay playsinline></video>
        <canvas id="ar-canvas"></canvas>
    </div>

    <script src="game.js"></script>

</html>
