<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Examples - Basic</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; }
        #example-selector { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        #example-selector select {
            background: rgba(0, 0, 0, 0.9); color: #00ff00; border: 2px solid #00ff00;
            padding: 10px 15px; font-size: 14px; font-family: 'Courier New', monospace;
            border-radius: 5px; cursor: pointer;
        }
        #debug {
            position: fixed; top: 80px; left: 20px; background: rgba(0, 0, 0, 0.9);
            color: #00ff00; padding: 20px; border: 2px solid #00ff00; border-radius: 8px;
            font-size: 16px; z-index: 10000; min-width: 350px;
        }
        h2 { margin: 0 0 15px 0; font-size: 18px; border-bottom: 1px solid #00ff00; padding-bottom: 8px; }
        .row { display: flex; justify-content: space-between; margin: 10px 0; padding: 8px; background: rgba(0, 255, 0, 0.05); }
        .label { color: #888; }
        .value { color: #00ff00; font-weight: bold; font-size: 18px; }
        #status { padding: 10px; margin: 15px 0; text-align: center; font-weight: bold; border-radius: 4px; }
        .tracking { background: rgba(0, 255, 0, 0.2); border: 1px solid #00ff00; color: #00ff00; }
        .lost { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000; color: #ff0000; }
    </style>
</head>
<body>
    <div id="example-selector">
        <select onchange="window.location.href=this.value">
            <option value="../index.html">Minimal</option>
            <option value="example-basic.html" selected>Basic</option>
            <option value="example-multi-targets.html">Multi-Targets</option>
            <option value="example-multi-tracks.html">Multi-Tracks</option>
            <option value="example-custom-ui.html">Custom UI</option>
            <option value="example-events.html">Events Handling</option>
            <option value="example-interactive.html">Interactive</option>
        </select>
    </div>

    <div id="debug">
        <h2>ðŸ“¦ BASIC EXAMPLE</h2>
        <div id="status" class="lost">NOT TRACKING</div>
        <div class="row"><span class="label">Position X:</span><span id="pos-x" class="value">0.000</span></div>
        <div class="row"><span class="label">Position Y:</span><span id="pos-y" class="value">0.000</span></div>
        <div class="row"><span class="label">Position Z:</span><span id="pos-z" class="value">0.000</span></div>
        <div class="row"><span class="label">Rotation X:</span><span id="rot-x" class="value">0.0Â°</span></div>
        <div class="row"><span class="label">Rotation Y:</span><span id="rot-y" class="value">0.0Â°</span></div>
        <div class="row"><span class="label">Rotation Z:</span><span id="rot-z" class="value">0.0Â°</span></div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ../assets/targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="card" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png" />
            <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-plane src="#card" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
            <a-gltf-model 
                rotation="0 0 0" position="0 0 0.1" scale="0.005 0.005 0.005" src="#avatarModel"
                animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        const statusEl = document.getElementById('status');
        const posX = document.getElementById('pos-x'), posY = document.getElementById('pos-y'), posZ = document.getElementById('pos-z');
        const rotX = document.getElementById('rot-x'), rotY = document.getElementById('rot-y'), rotZ = document.getElementById('rot-z');
        let isTracking = false;

        document.querySelector('a-scene').addEventListener('loaded', () => {
            const target = document.getElementById('target');
            target.addEventListener('targetFound', () => {
                isTracking = true; statusEl.textContent = 'âœ… TRACKING'; statusEl.className = 'tracking';
            });
            target.addEventListener('targetLost', () => {
                isTracking = false; statusEl.textContent = 'âŒ NOT TRACKING'; statusEl.className = 'lost';
            });
            setInterval(() => {
                if (isTracking && target.object3D) {
                    const worldPos = new THREE.Vector3(); target.object3D.getWorldPosition(worldPos);
                    const worldQuat = new THREE.Quaternion(); target.object3D.getWorldQuaternion(worldQuat);
                    const worldRot = new THREE.Euler(); worldRot.setFromQuaternion(worldQuat);
                    posX.textContent = worldPos.x.toFixed(3); posY.textContent = worldPos.y.toFixed(3); posZ.textContent = worldPos.z.toFixed(3);
                    rotX.textContent = (worldRot.x * 180 / Math.PI).toFixed(1) + 'Â°';
                    rotY.textContent = (worldRot.y * 180 / Math.PI).toFixed(1) + 'Â°';
                    rotZ.textContent = (worldRot.z * 180 / Math.PI).toFixed(1) + 'Â°';
                }
            }, 100);
        });
    </script>
</body>
</html>
