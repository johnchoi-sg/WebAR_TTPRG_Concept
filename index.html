<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR TTRPG Game</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-size: 14px;
        }

        #examples-link {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(100, 149, 237, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            z-index: 1000;
            font-size: 12px;
        }

        #examples-link:hover {
            background: rgba(100, 149, 237, 1);
        }
    </style>
</head>
<body>
    <div id="info">
        üéÆ WebAR TTRPG Game<br>
        <small>Point camera at marker</small>
    </div>

    <a href="examples/example-minimal.html" id="examples-link">
        üìö View Examples
    </a>

    <!-- A-Frame Scene with MindAR -->
    <a-scene 
        mindar-image="imageTargetSrc: ./assets/targets.mind;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <!-- AR Target 0: The game world -->
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            
            <!-- Ground plane (the game map) -->
            <a-plane 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="2" 
                height="2" 
                color="#3a7d44">
            </a-plane>
            
            <!-- Character (simple box for now) -->
            <a-box 
                id="character"
                position="0 0.15 0" 
                scale="0.2 0.3 0.2"
                color="#4ecca3">
            </a-box>
            
        </a-entity>
    </a-scene>

    <script>
        console.log('üéÆ WebAR TTRPG Game starting...');
        
        // Listen for AR events
        document.querySelector('a-scene').addEventListener('loaded', () => {
            console.log('‚úÖ Scene loaded');
            
            const target = document.getElementById('target');
            
            target.addEventListener('targetFound', () => {
                console.log('‚úÖ Target found!');
            });
            
            target.addEventListener('targetLost', () => {
                console.log('‚ùå Target lost');
            });
        });
    </script>
</body>
</html>
