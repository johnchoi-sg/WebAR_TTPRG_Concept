<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Examples - Events Handling</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; font-family: 'Courier New', monospace; }
        #example-selector { position: fixed; top: 20px; right: 20px; z-index: 10000; }
        #example-selector select {
            background: rgba(0, 0, 0, 0.9); color: #00ff00; border: 2px solid #00ff00;
            padding: 10px 15px; font-size: 14px; font-family: 'Courier New', monospace;
            border-radius: 5px; cursor: pointer;
        }
        #event-log {
            position: fixed; top: 80px; left: 20px; background: rgba(0, 0, 0, 0.9);
            color: #00ff00; padding: 20px; border: 2px solid #00ff00; border-radius: 8px;
            font-size: 12px; z-index: 10000; width: 400px; max-height: 500px; overflow-y: auto;
        }
        h2 { margin: 0 0 10px 0; font-size: 16px; border-bottom: 1px solid #00ff00; padding-bottom: 8px; }
        .event { padding: 5px; margin: 3px 0; background: rgba(0,255,0,0.05); border-left: 3px solid #00ff00; }
        .event.error { border-left-color: #ff0000; color: #ff0000; }
    </style>
</head>
<body>
    <div id="example-selector">
        <select onchange="window.location.href=this.value">
            <option value="../index.html">Minimal</option>
            <option value="example-basic.html">Basic</option>
            <option value="example-multi-targets.html">Multi-Targets</option>
            <option value="example-multi-tracks.html">Multi-Tracks</option>
            <option value="example-custom-ui.html">Custom UI</option>
            <option value="example-events.html" selected>Events Handling</option>
            <option value="example-interactive.html">Interactive</option>
        </select>
    </div>

    <div id="event-log">
        <h2>üìã EVENT LOG</h2>
        <div id="events"></div>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ../assets/targets.mind;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-plane color="orange" opacity="0.7" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        const eventsEl = document.getElementById('events');
        
        function logEvent(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event' + (isError ? ' error' : '');
            eventDiv.textContent = `[${timestamp}] ${message}`;
            eventsEl.insertBefore(eventDiv, eventsEl.firstChild);
            
            // Keep only last 20 events
            while (eventsEl.children.length > 20) {
                eventsEl.removeChild(eventsEl.lastChild);
            }
        }
        
        const sceneEl = document.querySelector('a-scene');
        
        sceneEl.addEventListener('renderstart', () => logEvent('Scene render started'));
        sceneEl.addEventListener('loaded', () => {
            logEvent('Scene loaded successfully');
            
            const target = document.getElementById('target');
            target.addEventListener('targetFound', () => logEvent('‚úÖ Target FOUND'));
            target.addEventListener('targetLost', () => logEvent('‚ùå Target LOST', true));
        });
        
        logEvent('Page loaded, initializing...');
    </script>
</body>
</html>
